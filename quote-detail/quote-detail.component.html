<p class="quotes text-center">{{ quote.theirQuotes }}</p>
<br />
<button (click)="doneWithQuote(true)" class="btn btn-danger">Delete</button>
<div id="up">
  <a href="#"><i (click)="upVote(true)" class="fa fa-thumbs-up up"></i></a>
</div>
<div id="down">
  <a href="#"><i (click)="downVote(true)" class="fa fa-thumbs-down"></i></a>
</div>
