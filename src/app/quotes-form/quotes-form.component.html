<mat-card>
  <div class="container-fluid form-box">
    <h4 style="outline: 2px solid red;">CREATE A NEW QUOTE</h4>
    <hr>
    <div class="form-bg card">
      <form (ngSubmit)="submitAnotherOne()" quoteForm="ngForm">
        <div class="row">
          <div class="form-group md-form">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" required [(ngModel)]="newQuote.author" name="author"
              #quote='ngModel'>
            <div [hidden]="quote.valid || !quote.touched" class="alert alert-danger">
              <p>Author name is required</p>
            </div>

          </div>
          <div class="form-group">
            <label for="quote">Quote</label>
            <textarea name="quote" id="quote" rows="5" class="form-control" required [(ngModel)]="newQuote.theirQuotes"
              name="theirQuotes" #theirQuotes='ngModel'></textarea>
            <div [hidden]="theirQuotes.valid || !theirQuotes.touched" class="alert alert-danger">
              <p>Quote can't be left blank</p>
            </div>
          </div>
          <div class="form-group">
            <label for="name">Your name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="newQuote.name" name="name"
              #name='ngModel'>
            <div [hidden]="name.valid || !name.touched" class="alert alert-danger">
              <p>Type your name</p>
            </div>
          </div>
          <div class="form-group">
            <label for="image">Authors Image link</label>
            <input class="form-control" type="text" id="image" [(ngModel)]="newQuote.image" name="image"
              #image="ngModel" required>
          </div>
        </div>

        <div class="add">
          <button [disabled]="!name.dirty || !image.valid" type="submit" class="btn btn-success">Write a quote</button>
        </div>
      </form>
    </div>
  </div>
</mat-card>
