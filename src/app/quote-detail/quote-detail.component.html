<p class="quotes text-center">{{ quote.theirQuotes }}</p>
<br />
<button (click)="doneWithQuote(true)" class="btn btn-danger">Delete</button>
<div ng-app='voteApp' ng-controller='MainCtrl' id="up">
  <i title="Up Votes" ng-click="upVote()" class="fa fa-arrow-circle-up" style='cursor:pointer'></i>
<div id="down">
  <i title="Down Votes" ng-click="downVote()" class="fa fa-arrow-circle-down" style='cursor:pointer'></i>
</div>
